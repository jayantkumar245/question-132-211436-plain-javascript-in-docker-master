<!doctype html>
<html>
  <head>  
    <script src="env.js"></script>
    <script src="index.js"></script>  
    <meta name="description" content="simple calculator in javascript" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Calculator in Javascript</title>
  </head>
  <body>
    <div class="box">
      <div class="container">
        <div class="title">
          <h2>Simple Calculator</h2>
        </div>
        <div class="display">
          <input type="text" id="result" placeholder="0"/>
        </div>
        <div class="operations">
            <button id="clear" class="number" >AC</button>
            <button id="delete" class="number">DELETE</button>
            <button id="equal" class="solution">=</button>
            <button id="divide" class="function">/</button>
            <button id="7" class="number">7</button>
            <button id="8" class="number">8</button>
            <button id="9" class="number">9</button>
            <button id="multiply" class="function" value="*">*</button>
            <button id="4" class="number">4</button>
            <button id="5" class="number">5</button>
            <button id="6" class="number">6</button>
            <button id="subtract" class="function" value="-">-</button>
            <button id="1"  class="number">1</button>
            <button id="2" class="number">2</button>
            <button id="3" class="number">3</button>
            <button id="add" class="function">+</button>
            <button id="0" class="number zero">0</button>
            <button id="dot" class="number">.</button>
            <button id="percentile" class="function">%</button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
